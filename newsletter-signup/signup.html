<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Newsletter Signup</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- Favicons -->
    <link rel="apple-touch-icon" href="/docs/5.1/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/5.1/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="/docs/5.1/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">
    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon.ico">
    <meta name="theme-color" content="#7952b3">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="text-center">

    <form action="/" class="form-signin" method="post">
        <iframe src="https://giphy.com/embed/C1CeouXpp9TUDpMxbJ" width="200" height="220" frameBorder="0" class="giphy-embed" allowFullScreen></iframe>
        <h1 class="h3 mb-3 fw-normal">Newsletter Signup</h1>

            <input type="text" class="form-control top" id="firstName" name="firstName" placeholder="First Name" required autofocus>
            <input type="text" class="form-control middle" id="lastName" name="lastName" placeholder="Last Name" required>
            <input type="email" class="form-control bottom" id="floatingEmail" name="email" placeholder="name@example.com" required>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up!</button>
        <p class="mt-5 mb-3 text-muted">&copy; CodeGuide</p>
    </form>

</body>
</html>
