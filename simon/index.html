<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon's Memory Game</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press Spacebar to Start</h1>
  <h2 id="subtitle" class="hidden">Press Spacebar to start a new game.</h2>
  <div class="container">
    <div class="row">
        <button class="g btn green" id="green">g</button>
        <button class="r btn red" id="red">r</button>
    </div>

    <div class="row">
      <button class="y btn yellow" id="yellow">y</button>
      <button class="b btn blue" id="blue">b</button>
    </div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="game.js"></script>
</body>

</html>
